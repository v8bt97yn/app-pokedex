<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pokedex</title>
    <style>
        * {
            box-sizing: border-box;
        }
        :root {
            --color-black: black;
            --color-dimgray: dimgray;
            --color-white: white;
            --color-red: red;
            --color-green: green;
            --color-blue: blue;
            --color-yellow: yellow;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
            background-color: var(--color-white);
            overflow: hidden;
        }

        pokedex-case {
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 500px;
            border: 10px solid var(--color-black);
            border-radius: 20px;
            background-color: var(--color-red);
            transform-origin: center center;
            --scale: 1;
            transform: scale(var(--scale));
            image-rendering: optimizeQuality;
            -webkit-font-smoothing: antialiased;
        }

        pokedex-upper-section {
            flex: 4;
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 10px;
            min-height: 0;
        }

        pokedex-indicator-lights {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: flex-start;
            padding-left: 4px;
        }

        pokedex-indicator-lights>* {
            display: inline-block;
            border-radius: 50%;
            border: 2px solid var(--color-black);
        }

        pokedex-indicator-lights light-large-blue {
            width: 36px;
            height: 36px;
            border: 5px solid var(--color-white);
            outline: 2px solid var(--color-black);
            background: var(--color-blue);
        }

        pokedex-indicator-lights light-small-red,
        pokedex-indicator-lights light-small-yellow,
        pokedex-indicator-lights light-small-green {
            width: 12px;
            height: 12px;
        }

        pokedex-indicator-lights light-small-red {
            background: var(--color-red);
        }

        pokedex-indicator-lights light-small-yellow {
            background: var(--color-yellow);
        }

        pokedex-indicator-lights light-small-green {
            background: var(--color-green);
        }

        pokedex-display-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--color-white);
            padding: 8px;
            border-radius: 5px;
            flex: 9;
            min-height: 0;
            border: 2px solid var(--color-black);
        }

        pokedex-display-container>pokedex-main-screen {
            flex: 9;
            background-color: var(--color-black);
            color: var(--color-green);
            overflow: auto;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid var(--color-black);
        }

        pokedex-display-container-extras {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        pokedex-display-container-button {
            flex: 3;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border-radius: 5px;
        }

        pokedex-red-button {
            width: 24px;
            height: 24px;
            background-color: var(--color-red);
            margin-left: 5%;
            border-radius: 50%;
            border: 2px solid var(--color-black);
        }

        pokedex-speaker-grill {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 4px 0;
        }

        pokedex-speaker {
            width: 100%;
            height: 5px;
            background: var(--color-black);
        }

        pokedex-lower-section {
            flex: 1;
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        pokedex-lower-left-section {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        pokedex-lower-right-section {
            flex: 1;
            display: flex;
        }

        pokedex-lower-left-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-evenly;
            align-items: center;
            flex: 1;
        }

        pokedex-lower-left-buttons pokedex-select-button,
        pokedex-lower-left-buttons pokedex-start-button {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border-radius: 5px;
            border: 2px solid black;
        }

        pokedex-lower-left-buttons pokedex-select-button {
            background: var(--color-blue);
        }

        pokedex-lower-left-buttons pokedex-start-button {
            background: var(--color-red);
        }

        pokedex-mini-screen {
            flex: 3;
            background-color: var(--color-green);
            color: var(--color-white);
            padding: 10px;
            overflow: auto;
            border-radius: 5px;
            border: 2px solid var(--color-black);
        }

        pokedex-directional-pad {
            flex: 1;
            background-color: var(--color-dimgray);
            color: var(--color-white);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            border: 2px solid var(--color-black);
        }
    </style>
</head>

<body>
    <pokedex-case>
        <pokedex-upper-section>
            <pokedex-indicator-lights>
                <light-large-blue></light-large-blue>
                <light-small-red></light-small-red>
                <light-small-yellow></light-small-yellow>
                <light-small-green></light-small-green>
            </pokedex-indicator-lights>
            <pokedex-display-container>
                <pokedex-main-screen>
                    <img src="https://media1.tenor.com/m/UZJd1pjj4NMAAAAC/surprised-pikachu.gif" alt="pikapika"
                        width="100%">
                </pokedex-main-screen>
                <pokedex-display-container-extras>
                    <pokedex-display-container-button>
                        <pokedex-red-button>
                        </pokedex-red-button>
                    </pokedex-display-container-button>
                    <pokedex-speaker-grill>
                        <pokedex-speaker></pokedex-speaker>
                        <pokedex-speaker></pokedex-speaker>
                        <pokedex-speaker></pokedex-speaker>
                    </pokedex-speaker-grill>
                </pokedex-display-container-extras>
            </pokedex-display-container>
        </pokedex-upper-section>
        <pokedex-lower-section>
            <pokedex-lower-left-section>
                <pokedex-lower-left-buttons>
                    <pokedex-select-button>
                    </pokedex-select-button>
                    <pokedex-start-button>
                    </pokedex-start-button>
                </pokedex-lower-left-buttons>
                <pokedex-mini-screen>
                </pokedex-mini-screen>
            </pokedex-lower-left-section>
            <pokedex-lower-right-section>
                <pokedex-directional-pad>
                </pokedex-directional-pad>
            </pokedex-lower-right-section>
        </pokedex-lower-section>
    </pokedex-case>
    <script src="scale.js"></script>
    <script src="passkey.js"></script>
</body>

</html>
